<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card" tab-index="0" alt="Profile card for Victor Crest">
        <div class="card__header">
          <img
            src="./images/image-victor.jpg"
            width="100px"
            height="auto"
            alt="Profile picture"
          />
        </div>
        <div class="card__content">
          <div class="card__title">
            <p>
              <span class="dark">Victor Crest</span> 26 <br /><span
                >London</span
              >
            </p>
          </div>
          <div class="card__stats">
            <p><span class="dark">80K</span><br />Followers</p>
            <p><span class="dark">803K</span><br />Likes</p>
            <p><span class="dark">1.4K</span><br />Photos</p>
          </div>
        </div>
      </div>
      <!--card-->
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor
            <br />
            <a href="https://github.com/ruanvalente" target="_blank"
              >Ruan Valente</a
            ></a
          >
        </p>
      </div>
    </div>
  </body>
</html>
